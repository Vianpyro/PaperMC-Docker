---
name: Docker Build

on:
  push:
    null
    # branches:
    #   - main
  pull_request: null

permissions: {}

jobs:
  build:
    name: Docker Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t my-app:latest .
